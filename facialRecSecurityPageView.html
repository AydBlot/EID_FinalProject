<!DOCTYPE html>
</style>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- **DO THIS**: -->
    <!--   Replace SDK_VERSION_NUMBER with the current SDK version number -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.576.0.min.js"></script>
    <script src="./photoViewer.js"></script>
    <script defer>
	    viewKnownObjects(); 
	    viewNewObjects();
    </script>
  </head>
  <body>
  <h1 align="center">Facial Recognition Security System Images</h1>
  <div id="myPopup" class="popup">
	  <form id = 'updateNameForm' class = "popuptext" >
		  New Name:
		  <input class="popuptext" type="text" name="newName"><br>
		  <input type="hidden" id="hiddenName">
		  <div class="btnContainer">
			  <a onclick="updateName()" class="btn">Update Name</a>
			  <a onclick="cancelNameUpdate()" class="btn">Cancel</a>
		  </div>
	  </form>
  </div>
  <div id="right-container">
	  <h2 align="center">Known Faces</h2>
	  <div id="wrapper">
		  <button align="center" class="btn" onclick="viewKnownObjects()">Update Known Faces</button>
	  </div>
	  <p/>
	  <div id="known">
	  </div>

  </div>
  <div id="left-container">
	  <h2 align="center">New Faces</h2>
	  <div id="wrapper">
		  <button align="center" class="btn" onclick="viewNewObjects()">Update New Faces</button>
	  </div>
	  <p/>
	  <div id="new">
	  </div>
  </div>
  </body>
</html>
